name: Deploy TENMON-ARK WEB to VPS (canonical)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy WEB to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/tenmon-ark-repo
            git fetch --all
            git reset --hard origin/main
            cd /opt/tenmon-ark-repo/web
            bash scripts/deploy_web_live.sh
            cat /var/www/html/build.txt
