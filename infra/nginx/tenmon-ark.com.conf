# HTTP → HTTPS リダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name tenmon-ark.com www.tenmon-ark.com;

    # HTTPSリダイレクト
    return 301 https://$server_name$request_uri;
}

# HTTPS サーバー
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tenmon-ark.com www.tenmon-ark.com;

    # SSL証明書
    ssl_certificate /etc/letsencrypt/live/tenmon-ark.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tenmon-ark.com/privkey.pem;

    # SSL ECDH曲線を明示（bad key share エラーのログを減らす/互換性向上）
    ssl_ecdh_curve X25519:prime256v1:secp384r1;

    # デバッグ用ヘッダー（いま効いてるserverブロックを特定）
    add_header X-TENMON-SERVER "main-443" always;

    # 静的ファイル（フロントエンド）
    root /var/www/tenmon-ark.com/current/dist;
    index index.html;

    # --- bot/scanner即死（upstreamに絶対流さない） ---
    location ~* \.(env|git|svn|bak|old|swp)$ { return 444; }

    location ~* ^/(?:\.env|vendor/|tests?/|testing/|demo/|cms/|crm/|admin/|backup/|blog/|panel/|public/|app/|apps/|workspace/|containers/json) {
        return 444;
    }

    location ~* phpunit/phpunit/src/Util/PHP/eval-stdin\.php$ { return 444; }

    # ThinkPHPっぽいRCEパターンも落とす（雑に狙い撃ち）
    location ~* ^/index\.php.*think\\app { return 444; }

    # robots.txt / favicon.ico の404をログから減らす（軽症だがうるさい）
    location = /robots.txt { return 204; }
    location = /favicon.ico { return 204; }

    # expo web bundleが /_expo/... を指すため、PWA資産として直結する（最優先）
    location ^~ /_expo/ {
        alias /var/www/tenmon-pwa-dist/_expo/;
        add_header Cache-Control "no-store";
    }

    # --- STAGING PWA (https://tenmon-ark.com/stg/) ---
    location ^~ /stg/ {
        alias /var/www/tenmon-pwa-dist/;
        try_files $uri /index.html;
        add_header Cache-Control "no-store";
        add_header X-TENMON-STG "HIT" always;
    }

    # --- PWA (https://tenmon-ark.com/pwa/) ---
    location /pwa/ {
        alias /var/www/tenmon-pwa-dist/dist/;
        try_files $uri $uri/ /pwa/index.html;
        add_header Cache-Control "no-store";
    }

    # ★ API プロキシ（location / より前に定義することが必須）
    # ⚠️ proxy_pass の末尾 /api/ が超重要（これが無いと /api/health → /health に化ける）
    location ^~ /api/ {
        # レート制限（Node再起動中の雪崩を防ぐ）
        limit_req zone=api_zone burst=30 nodelay;
        
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # WebSocket（Socket.IO）サポート
    location /api/socket.io/ {
        proxy_pass http://127.0.0.1:3000/api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ★ SPA 用 location（/api/ より後に定義）
    location / {
        # index.html が無いと internal redirect loop で 500 になり得るため、
        # 最後は明示的に 404 に落とす（壊れ方を安全にする）
        try_files $uri $uri/ /index.html =404;
    }

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
